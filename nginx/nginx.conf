events {
    worker_connections 1024;
}

http {
    upstream depot {
        # Load balancing
        least_conn;
        server depot:5000;
        # Health check
        keepalive 32;
    }

    upstream eval {
        # Load balancing
        least_conn;
        server eval:3000;
        # Health check
        keepalive 32;
    }
    
    server {
        listen 80;
        server_name usdge.isetbz;
        return 301 https://$host$request_uri;
	}

	server {
        listen 443 ssl;
        http2 on;

        client_max_body_size 10M;

        server_name usdge.isetbz;

        ssl_certificate /etc/nginx/ssl/server.crt;
        ssl_certificate_key /etc/nginx/ssl/server.key;

        ssl_protocols TLSv1.2 TLSv1.3;

        # Proxy requests to `depot` app
        location /depot/ {
            proxy_pass http://depot/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
	    # Proxy requests to `eval` app
        location /eval/ {
            proxy_pass http://eval/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        # Handle favicon
        location /favicon.ico {
            access_log off;
            log_not_found off;
        }

        # Welcoming page
        location / {
            root /usr/share/nginx/html;
            index index.html;
        }
    }
}
