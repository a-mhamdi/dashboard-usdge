services:

  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl/:/etc/nginx/ssl/
    depends_on:
      - eval-1
      - eval-2
      - eval-3
    networks:
      - usdge-network

  eval-1:
    image: usdge-eval
    container_name: eval-cont-1
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - APP_INSTANCE=USDGE EVAL \#1
      - PORT=${APP_PORT}
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - usdge-network
    volumes:
      - ${SRC_PATH}:/app/src
    restart: unless-stopped

  eval-2:
    image: usdge-eval
    container_name: eval-cont-2
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - APP_INSTANCE=USDGE EVAL \#2
      - PORT=${APP_PORT}
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - usdge-network
    volumes:
      - ${SRC_PATH}:/app/src
    restart: unless-stopped

  eval-3:
    image: usdge-eval
    container_name: eval-cont-3
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - APP_INSTANCE=USDGE EVAL \#3
      - PORT=${APP_PORT}
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - usdge-network
    volumes:
      - ${SRC_PATH}:/app/src
    restart: unless-stopped

  mongo:
    image: mongo:latest
    ports:
      - "${MONGO_PORT}:${MONGO_PORT}"
    env_file:
      - .env
    volumes:
      - /var/lib/mongodb:/data/db
    networks:
      - usdge-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  mongo-data:

networks:
  usdge-network:
    driver: bridge


